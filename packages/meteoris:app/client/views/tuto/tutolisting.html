<template name="tutolisting">
<style type="text/css">
		.player-main{
			overflow: hidden;
			position: relative;
			outline: transparent solid 1px;
		}
		.loading-play{
			position:absolute;
			top:30%;
			left:40%;
			border: 2px solid #fff;
			border-radius: 50%;
		}
		.loading{
			min-height:600px;
			padding:100px 50px 50px 50px;
		}
		.loading6{
		  width: 50px;
		  height: 50px;
		  border-radius: 50%;
		  display: flex;
		  border:0px solid #fff;
		  position:relative;

		}
		.loading6:before{
		  content:'';
		  width: 0;
		  height: 0;
		  margin:auto;
		  border-radius: 50%;
		  box-shadow:0px 0px 10px #fff;
		  animation:loading6-ani1 3s infinite;
		  position:relative;
		}
		.arrow-left {
		  width: 0; 
		  height: 0; 
		  border-top: 10px solid transparent;
		  border-bottom: 10px solid transparent;
		  position:absolute;
		  border-left: 15px solid #fff; 
		 left:40%;
		  top:30%;
		 
		}
		@keyframes loading6-ani1{
		  70%{
		    width: 50px;
		    height: 50px;
		  }
		  100%{
		    width: 50px;
		    height: 50px;
		    border-width: 0;
		  }
		}
		@media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
			.loading-play{
				margin-left: 4px;
			}
		}

</style>
		 <div class="container">		
		  <div class="clearfix"></div>
            <div class="space_cont_top">
             <div class="row">
             {{#if Template.subscriptionsReady}}
             	{{#each getContent }}
             		<a href="/tutodetails/{{slugTitle title}}">
             		<img src="{{src}}" width="250px" height="220px">
             		<h4 class="h4-bold-tuto-1 bold"  style="color:#071018;">{{title}}</h4></a>
	            {{/each}}
	         {{/if}}
                 </div>
	         </div>
          </div>
  
</template>
