<template name="mainLayout">
    <div class="skin-blue">
        <div class="wrapper">        
            {{#if Template.subscriptionsReady}}
            <!--{{#AdminLTE skin=model.skin fixed=model.fixed sidebarMini=model.sidebarMini}} -->
    
            {{> app_header}}
            {{> app_sidebar}}

            <!-- Content Wrapper. Contains page content -->      
            <!-- Main content -->
            <div class="content-wrapper" id="applyFarsifont"> 
                {{> Template.dynamic template=content}}
            </div>
            <!-- /.content-wrapper -->                
            
            {{> meteoris_flash}}
            {{> app_footer}}
            <!--{{> meteoris_themeAdminControlSidebar}}-->
            <!--{{/AdminLTE}}-->
            {{/if}}          
        </div>
    </div>
    {{> quickView}}
    {{#if farsi}}
        <script type="text/javascript">
            $(document).ready( function (e) {
                $('#applyFarsifont').css('font-family', 'Conv_bmitra');
                $('h1#applyFarsifont').css('font-family', 'Conv_bmitra');
                $('#applyFarsifont .price').css('font-family', 'Conv_bmitra');
                $('.price').attr('dir', 'ltr');

            });
           
        </script>

    {{else}}
        <script type="text/javascript">
            $(document).ready( function (e) {
                $('#applyFarsifont').css('font-family', '');
                $('#applyFarsifont h1,h2,h3,h4,h5,h6').css('font-family', '');
                $('h1#applyFarsifont').css('font-family', '');
                $('#applyFarsifont .price').css('font-family', '');
                $('.price').attr('dir', 'rtl');
                
            });
           
        </script>

    {{/if}}
</template>
